{% extends 'base.html' %}

{% block content %}
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: none;
      border-radius: 4px;
      background-color:#ffb3b3;
    }

    button[type=submit] {
      background-color: #04AA6D;
      border: none;
      color: white;
      padding: 15px 31px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>

  <form method="POST">
    {% csrf_token %}
    {{ f.as_p }}
    <button type="submit">Confirm</button>
  </form>
{% endblock %}
